_schema-version: "3.1"
ID: ZHS402
description: A simple CAP project.
version: 1.0.0
modules:
- name: ZHS402-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ZHS402-db
  - name: uaa_ZHS402
  - name: destination_ZHS402
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: ZHS402-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ZHS402-db
  parameters:
    buildpack: nodejs_buildpack
- name: ZHS402-destination-content
  type: com.sap.application.content
  requires:
  - name: ZHS402-destination-service
    parameters:
      content-target: true
  - name: ZHS402_html_repo_host
    parameters:
      service-key:
        name: ZHS402_html_repo_host-key
  - name: uaa_ZHS402
    parameters:
      service-key:
        name: uaa_ZHS402-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ZHS402_Approuter_ZHS402_html_repo_host
          ServiceInstanceName: ZHS402-html5-app-host-service
          ServiceKeyName: ZHS402_html_repo_host-key
          sap.cloud.service: ZHS402-Approuter
        - Authentication: OAuth2UserTokenExchange
          Name: ZHS402_Approuter_uaa_ZHS402
          ServiceInstanceName: ZHS402-xsuaa-service
          ServiceKeyName: uaa_ZHS402-key
          sap.cloud.service: ZHS402-Approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ZHS402-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ZHS402_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comyokogawazhmftendigitpartcreate.zip
      name: comyokogawazhmftendigitpartcreate
      target-path: resources/
    - artifacts:
      - comyokogawazhpsdraftinvoice.zip
      name: comyokogawazhpsdraftinvoice
      target-path: resources/
    - artifacts:
      - comyokogawazhps0002zhps0002.zip
      name: comyokogawazhps0002zhps0002
      target-path: resources/
- name: comyokogawazhmftendigitpartcreate
  type: html5
  path: app/zhmftendigitpartcreate
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comyokogawazhpsdraftinvoice
  type: html5
  path: app/zhpsdraftinvoice
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comyokogawazhps0002zhps0002
  type: html5
  path: app/zhps0002
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ZHS402-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: destination_ZHS402
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: ZHS402-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: cap-zhs402-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ZHS402-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: ZHS402_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ZHS402-html5-app-host-service
    service-plan: app-host
- name: uaa_ZHS402
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ZHS402-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
